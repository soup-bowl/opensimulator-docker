name: Build Experimental Images

on:
  push:
    branches:
      - main
    paths:
      - "beta/**"
  repository_dispatch:
    # Triggered by a NR script inspecting changes to the 'master' branch of OpenSimulator.
    types: [srcbuild]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - version: "0.9.3.0"
            tag: alpine-beta
            folder: beta/alpine
            file: Dockerfile
            platforms: linux/amd64,linux/arm64
          - version: master
            tag: source
            folder: build/latest
            file: Dockerfile.source
            platforms: linux/amd64

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v4

      - name: Login to GitHub CR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_SECRET }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Container
        #if: github.event_name != 'schedule' || matrix.tag == 'source'
        uses: docker/build-push-action@v5
        with:
          push: true
          context: "{{defaultContext}}:${{ matrix.folder }}"
          tags: >
            soupbowl/opensimulator:${{ matrix.tag }},
            ghcr.io/soup-bowl/opensimulator-docker:${{ matrix.tag }},
          platforms: ${{ matrix.platforms }}
          file: "${{ matrix.file }}"
          build-args: |
            OPENSIM_VERSION=${{ matrix.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
