name: Build Versioned Images

on:
  push:
    branches:
      - main
    paths:
      - "build/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - tag: "0.9.2.0"
            version: "0.9.2.0"
            folder: build/latest
            file: Dockerfile.mono
            platforms: linux/amd64,linux/arm64
            sha1: 584966ef6029f21dc842a7f55f6f117b3a0b0321
          - tag: "0.9.2.1"
            version: "0.9.2.1"
            folder: build/latest
            file: Dockerfile.mono
            platforms: linux/amd64,linux/arm64
            sha1: c5d2e690a7739fa9c0651845b31d912f88d6fa22
          - tag: "0.9.2.2"
            version: "0.9.2.2"
            folder: build/latest
            file: Dockerfile.mono
            platforms: linux/amd64,linux/arm64
            sha1: b280d109cf04755a02db1c729af5a5e4160d1ce6
          - tag: "0.9.3.0"
            version: "0.9.3.0"
            folder: build/latest
            file: Dockerfile
            platforms: linux/amd64,linux/arm64
            sha1: a4bcd861626195af80cc1f962d3a2f4528859ad2
          - tag: "latest"
            version: "0.9.3.0"
            folder: build/latest
            file: Dockerfile
            platforms: linux/amd64,linux/arm64
            sha1: a4bcd861626195af80cc1f962d3a2f4528859ad2

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v4

      - name: Login to GitHub CR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_SECRET }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Container
        uses: docker/build-push-action@v5
        with:
          push: true
          context: "{{defaultContext}}:${{ matrix.folder }}"
          tags: >
            soupbowl/opensimulator:${{ matrix.tag }},
            ghcr.io/soup-bowl/opensimulator-docker:${{ matrix.tag }},
          platforms: ${{ matrix.platforms }}
          file: "${{ matrix.file }}"
          build-args: |
            OPENSIM_VERSION=${{ matrix.version }}
            OPENSIM_SHA1=${{ matrix.sha1 }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
