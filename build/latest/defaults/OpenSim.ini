[Environment]
    OS_BASE_HOSTNAME = ignored
    OS_GRID_NAME = ignored
    OS_GRID_WELCOME = ignored
    OS_REGION_NAME = ignored
    OS_ESTATE_NAME = ignored
    OS_ESTATE_OWNER_NAME = ignored
    OS_ESTATE_OWNER_PASSWORD = ignored
    OS_ESTATE_OWNER_UUID = ignored
    OS_DATABASE_ENGINE = ignored
    OS_MYSQL_SERVER = ignored
    OS_MYSQL_DATABASE = ignored
    OS_MYSQL_USERNAME = ignored
    OS_MYSQL_PASSWORD = ignored
    OS_PHYSICS_ENGINE = ignored

[Const]
    BaseHostname = ${Environment|OS_BASE_HOSTNAME}
    BaseURL = http://${Const|BaseHostname}
    PublicPort = "9000"
    PrivURL = ${Const|BaseURL}
    PrivatePort = "8003"

[Permissions]
    automatic_gods = false
    implicit_gods = false
    allow_grid_gods = true

[Network]
    http_listener_port = 9000
    ExternalHostNameForLSL = ${Const|BaseHostname}
    shard = "OpenSim"

[ClientStack.LindenCaps]
    Cap_GetTexture = "localhost"
    Cap_GetMesh = "localhost"
    Cap_AvatarPickerSearch = "localhost"
    Cap_GetDisplayNames = "localhost"

[BulletSim]
    AvatarToAvatarCollisionsByDefault = true

[XEngine]
    AppDomainLoading = false
    DeleteScriptsOnStartup = false

[OSSL]
    Include-osslDefaultEnable = "config-include/osslDefaultEnable.ini"

[Architecture]
    Include-Architecture = "config-include/Standalone.ini"

[WebStats]
    enabled = true

[Startup]
	physics = ${Environment|OS_PHYSICS_ENGINE}

[Estates]
    DefaultEstateName = ${Environment|OS_ESTATE_NAME}
    DefaultEstateOwnerName = ${Environment|OS_ESTATE_OWNER_NAME}
    DefaultEstateOwnerUUID = ${Environment|OS_ESTATE_OWNER_UUID}
    DefaultEstateOwnerEMail = ${Environment|OS_ESTATE_OWNER_EMAIL}
    DefaultEstateOwnerPassword = ${Environment|OS_ESTATE_OWNER_PASSWORD}

[Messaging]
    ; StorageProvider = "OpenSim.Data.MySQL.dll"
    ; ConectionString = "Data Source=${MYSQL_SERVER:-db};Database=${MYSQL_DATABASE:-opensim};User ID=${MYSQL_USER:-root};Password=${MYSQL_PASSWORD};Old Guids=true;"
